<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quad Tree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quad Tree</h1>
    <p>Click canvas to re-position area</p>
    <div id="canvasLayers">
      <canvas id="object-layer" width="400" height="400"></canvas>
      <canvas id="annotation-layer" width="400" height="400"></canvas>
    </div>
    <button onclick="toggleAnnotation()">Display Annotation</button>
    <label for="numPoints">Number of points</label>
    <input type="number" id="numPoints" minlength="0" placeholder="Number of points" value="250" />
    <label for="pointDensity">Point Density Per Rectangle</label>
    <input type="number" id="pointDensity" minlength="0" placeholder="density" value="2" />

    <script src="Scene.js"></script>
    <script src="Point.js"></script>
    <script src="Area.js"></script>
    <script src="Quadtree.js"></script>
    <script src="UserInput.js"></script>
    <script src="initialization.js"></script>
  </body>
</html>
